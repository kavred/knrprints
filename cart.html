<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | KNR Prints</title>
    <meta name="description" content="Your shopping cart.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">KNR<span class="text-accent">PRINTS</span></a>
            <nav class="nav desktop-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="collections.html" class="nav-link">Signature</a>
                <a href="essentials.html" class="nav-link">Essentials</a>
                <a href="cart.html" class="nav-link active text-accent">Cart (<span id="cart-count">0</span>)</a>
            </nav>
            <div class="nav-cta desktop-cta">
                <a href="custom.html" class="btn-nav-cta">Start Project</a>
            </div>
            <button class="hamburger" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <div class="mobile-nav-overlay">
            <nav class="mobile-nav">
                <a href="index.html" class="mobile-nav-link">Home</a>
                <a href="collections.html" class="mobile-nav-link">Signature</a>
                <a href="essentials.html" class="mobile-nav-link">Essentials</a>
                <a href="cart.html" class="mobile-nav-link active">Cart (<span id="mobile-cart-count">0</span>)</a>
                <a href="custom.html" class="btn-nav-cta mobile-cta">Start Project</a>
            </nav>
        </div>
    </header>

    <main class="cart-page">
        <div class="cart-container">
            <h1>Your Cart</h1>

            <div id="cart-empty-state" style="display: none;">
                <p class="empty-msg">Your cart is currently empty.</p>
                <a href="index.html" class="btn btn-outline">Return to Home</a>
            </div>

            <div id="cart-content">
                <div class="cart-items" id="cart-items-list">
                    <!-- Items injected by JS -->
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <a href="#" class="btn btn-primary btn-full" onclick="return false;">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 KNR Prints</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initCartPage === 'function') {
                initCartPage();
            }
        });
    </script>
</body>

</html>
